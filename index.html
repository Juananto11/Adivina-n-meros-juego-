<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adivina el número</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#F0F" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>
<body>
    <header>
      <h1>Adivina el número</h1>
      <p>Tienes <span>20</span> oportunidades para adivinar el número escondido SUERTE!!</p>
      <p><span>PISTA:</span> es un numero entre <span>0</span> y <span>99</span>, despues oprime <span>Enter</span>.</p>
    </header>
    <main>
      <div class="numeros">
        <section class="numero_aleatorio">
          <p>Adiviname</p>
          <p id="aleatorio">?</p>
        </section>
        <section class="numero_usuario">
          <div class="signos">
            <p id="signo_+" class="signo">+</p>
            <p id="signo_-" class="signo">-</p>
          </div>
          <span id="popup" class="popup oculto">Recuerda solo números del <span>0</span> al <span>99</span></span>
          <input name="usuario" id="usuario" type="number" min="0" max="99" autofocus />
          <div id="play" class="play"><p>Jugar</p></div>
        </section>
      </div>
      <section class="intentos">
        <p>Intentos</p>
        <p class="intento 1">01</p>
        <p class="intento 2">02</p>
        <p class="intento 3">03</p>
        <p class="intento 4">04</p>
        <p class="intento 5">05</p>
        <p class="intento 6">06</p>
        <p class="intento 7">07</p>
        <p class="intento 8">08</p>
        <p class="intento 9">09</p>
        <p class="intento 10">10</p>
        <p class="intento 11">11</p>
        <p class="intento 12">12</p>
        <p class="intento 13">13</p>
        <p class="intento 14">14</p>
        <p class="intento 15">15</p>
        <p class="intento 16">16</p>
        <p class="intento 17">17</p>
        <p class="intento 18">18</p>
        <p class="intento 19">19</p>
        <p class="intento 20">20</p>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
